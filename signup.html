<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/signupstyle.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <form action="" method="get">
            <h1 id="head">Sign up</h1>
            <div class="space">
                <label class="block" for="username">User Name</label>
                <input class="fix" type="text" name="username" id="username" required>
            </div>
            <div class="space">
                <label class="block" for="email">Email</label>
                <input class="fix" type="email" name="email" id="email" requied>
            </div>
            <div class="space">
                <label class="block" for="password">Password</label>
                <input class="fix" type="password" name="password" id="password" required>
            </div>
            <div class="radio">
                <input type="radio" name="gender" value="male">
                <label>Male</label>
                <input type="radio" name="gender" value="female">
                <label>Female</label>
            
            <div class="button"><button>Register</button></div>
            
        </form>
    </div>
</body>
</html>
